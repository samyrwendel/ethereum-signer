version: '3.7'

services:
  ethereum-signer:
    # nome opcional para facilitar identificação
    image: samyrwendel/ethereum-signer:latest
    ports:
      - "3001:3001"
    # passe a variável sem expor .env em disco
    environment:
      HL_PRIVATE_KEY: "${HL_PRIVATE_KEY}"
      PORT:          "3001"
    networks:
      - network_public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
        - node.role == manager
networks:
  network_public:
    external: true
